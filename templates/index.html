<!DOCTYPE html>
<html>
<head>
  <title>RPi Sensor Dashboard</title>
  <script>
    async function updateData() {
      const res = await fetch("/data");
      const json = await res.json();

      if (json.error) {
        document.getElementById("temp").innerText = "Error";
        document.getElementById("hum").innerText = "Error";
      } else {
        document.getElementById("temp").innerText = json.temperature.toFixed(1);
        document.getElementById("hum").innerText = json.humidity.toFixed(1);
      }
    }
    setInterval(updateData, 2000);
  </script>
</head>
